<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q2</title>

<style>
  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 150px); /* 2 rows */

  }

  .box1 { background: #ff6b6b; }
  .box2 { background: #6bc5ff; }
  .box3 { background: #6bff8a; }
  .box4 { background: #ffd36b; }
  .box5 { background: #b96bff; }
  .box6 { background: #ff6bd3; }

</style>

</head>
<body>

<div class="container">
  <div class="box1"></div>
  <div class=" box2"></div>
  <div class=" box3"></div>
  <div class=" box4"></div>
  <div class=" box5"></div>
  <div class=" box6"></div>
</div>

</body>
</html>
